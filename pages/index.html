<!DOCTYPE html>
<html>
<head>
	<title>music</title>
	<style type="text/css">

		.roate{animation:Rot 4s infinite linear;}
		@-webkit-keyframes Rot {
		0% { -webkit-transform:rotate(0deg);transform: rotate(0deg);}
		100% {-webkit-transform:rotate(720deg); transform: rotate(720deg);}
	    }
		@keyframes Rot {
		 0% { -webkit-transform:rotate(0deg);transform: rotate(0deg);}
		100% {-webkit-transform:rotate(720deg); transform: rotate(720deg);}
		}
	</style>
</head>
<body>

	<audio  autoplay="autoplay" id="myMusic" loop>
	  <source src="audio.mp3" type="audio/mpeg">
	</audio>

	<div class="audio">
     <!--  <input class="pause" type="button" /> -->
      <img class="roate" id="music" src="01.png">
	</div>


</body>
<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var i=0;
	$("#music").click(function(){
		i++;  
		$(this).toggleClass("roate");
		if(i%2==0){	
			alert(1);
			$("#myMusic")[0].play();	
		}else{	
			alert(2);
			$("#myMusic")[0].pause();		
		}
	})
</script>
</html>
