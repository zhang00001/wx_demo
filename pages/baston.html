<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>baston demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->


    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/cube.css">
    <link rel="stylesheet" href="../css/baston.css">

    <!-- Demo styles -->


</head>

<body>
    <!--导航栏-->
    <div class="navbar">
        <div class="nav">
            <div class="back">
                <img src="../images/img2/back.png" alt="" class="">
            </div>

            <h3>号码识别设置</h3>
        </div>
    </div>
    <div class="con">
        <div class="img">
            <img src="../images/img2/bg_gengxin@2x.png" alt="">
        </div>
        <div class="read">
            <h1 class="ing">0%</h1>
            <h2>正在下载号码识别基础数据包.....</h2>
        </div>
        <!--进度条-->
        <div class="con_2">
            <div class="loading">
                <div class="lo"></div>
            </div>
        </div>

    </div>
    <!-- Swiper JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/baston.js"></script>
    <!-- Initialize Swiper -->
    <script>
        $(function() {
            var i = 0;
            var ms = 6000;
            var time = setInterval(function() {
                $(".lo").css("width", i + "%");
                i = i + (1000 / ms);
                $(".ing").text(Math.round(i) + "%")
                if (i > 100) {
                    $(".ing").text("100%");
                    setTimeout(function() {
                        window.location.href = "baston_2.html"

                    }, 200);
                    clearInterval(time);
                }
            }, 10);
        })
    </script>

</body>

</html>
